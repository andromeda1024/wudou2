<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="lib/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="app/wudou.css">
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>

    <div class="views">
      <div class="view view-main">

        <div class="pages toolbar-through">

          <div data-page="index" class="page">
            <div class="page-content">
              <div class="swiper-container">
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><span>Slide 1</span></div>
                  <div class="swiper-slide"><span>Slide 2</span></div>
                  <div class="swiper-slide"><span>Slide 3</span></div>
                  <div class="swiper-slide"><span>Slide 4</span></div>
                  <div class="swiper-slide"><span>Slide 5</span></div>
                  <div class="swiper-slide"><span>Slide 6</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="lib/framework7.min.js"></script>
    <script type="text/javascript" src="app/wudou.js"></script>
  </body>
</html>
